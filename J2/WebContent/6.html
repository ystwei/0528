<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
 <form method="get" action="1.html">
	用户名：<input type="text" name="username"/><br/>
	密码：<input type="password" name="pwd"/><br/>
	性别： 
	男 <input type="radio" name="sex" value="male"/>	
	女<input type="radio" name="sex" checked="checked" value="female"/>
	<br/>
	
	你喜欢的演员
	
	赵丽颖<input type="checkbox" checked="checked" value="zhao"/>
	唐嫣<input type="checkbox" value="tang"/>	
	AB<input type="checkbox" value="ab"/>
	<br/>
	
	你所在的城市
	<select name="city">
		<optgroup label="东北">
			<option value="hrb">哈尔滨</option>
			<option value="sy">沈阳</option>
			
		
		</optgroup>
		
		<optgroup label="华北">
			<option value="sjz">石家庄</option>
			<option value="beijing">北京</option>
			
		
		</optgroup>
	
	</select>
	
	<br/>
	简历:
	
	<textarea rows="10" cols="20" name="jl"></textarea>
	<input type="hidden" value="0" name="type"/>
	<br/>
	照片<input type="file" name="pic">	
	<input type="image" src="images/1.gif"/>
	<input type="submit" value="提交"/>
	<input type="reset" value="重置"/>
	<input type="button" value="button" onclick="alert('点击了')"/>
</form>	
</body>
</html>
